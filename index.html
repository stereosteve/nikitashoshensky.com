<!doctype html>
<html>
  <head>
    <title>Nikita</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/lib/colorbox.css" />
    <script src="/lib/underscore.js"></script>
    <script src="/lib/jquery.js"></script>
    <script src="/lib/jquery.colorbox.js"></script>
    <script src="/nikita.js"></script>
  </head>
  <body>

    <div class="horizon" />
      <div class="name">NIKITA SHOSHENSKY</div>
      <div class="left_end"></div>
      <div class="thumbs"></div>

      <div class="bio">
        <p>Nikita Bio</p>
      </div>
    </div>

    <script id="thumb_template" type="text/x-underscore-template">
      <div class="thumb">
        <a class="colorbox imageLink" rel="<%= work.id %>" title="<%= work.info %>" href="/detail/<%= work.detail %>"><img src="/thumbs/<%= work.thumb %>" /></a>
        <div class="details">
          <div class="title"><%= work.title %></div>
          <% if (work.subtitle) { %><div class="subtitle"><%= work.subtitle %></div><% } %>
          <div class="medium"><%= work.medium %></div>
        </div>
        <% work.more.forEach(function(m) { %>
          <a class="colorbox hide" rel="<%= work.id %>" title="<%= work.info %>" href="/detail/<%= m %>"></a>
        <% }) %>
      </div>
    </script>

  </body>
</html>
